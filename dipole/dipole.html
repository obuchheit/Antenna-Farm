<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dipole</title>
  <link rel="stylesheet" href="dipole.css">
  <script async type="text/javascript" src="dipole.js"></script>
</head>
<body>
  <h1>Dipole/Sloping V Calculator</h1>

<div class="panel">
  <div class=" input freqInput">0</div>
  <div class="input">
    <select name="units" id="hertzSelector">
      <option value="mega">MHz</option>
      <option value="kilo">KHz</option>
      <option value="giga">GHz</option>
    </select>
  </div>


  <div class="input">
    <label for="Wavelength">Wavelength:</label>
    <select name="Wavelength" id="wavelengthSelector">
      <option value="quarter">1/4</option>
      <option value="half">1/2</option>
      <option value="full">Full</option>
    </select>
  </div>
  <div class="input">
    <label for="bands">Quick Bands: </label>
    <select name="QuickBands" id="quickBands">
      <option value="blank">Select a band</option>
      <option value="70cm center">70 Centimeter</option>
      <option value="2m center">2 Meter</option>
      <option value="10m">10 Meter</option>
      <option value="12m">12 Meter</option>
      <option value="15m">15 Meter</option>
      <option value="17m">17 Meter</option>
      <option value="20m">20 Meter</option>
      <option value="30m">30 Meter</option>
      <option value="40m">40 Meter</option>
      <option value="60m">60 Meter</option>
      <option value="80m">80 Meter</option>
      <option value="160m">160 Meter</option>
    </select>
  </div>
  <div class="input output"><button id="calcButton">Calculate Length</button>
  </div>

  <div class="answer input output">
    <p class="antLength"></p> 
    <button class="lenUnit">Metric</button>
  </div>
</div>

<div>
  <div class="mesBorder">
    <div class="mes">0 in</div>
    <div class="mes mes1">0 in</div>
  </div>
  
  <div class="antennaBorder">
    <div class="antenna"></div>
    <div class="antenna"></div>
  </div>
</div>




<div class="connectors">
  <span class="dot"></span>
  <span class="dot"></span>
</div>



<div class="description">*Calcultions are based soley on resonancy length. Considerations such as materials, impedence, and environment aren't considered as of yet.</div>
</body>
</html>
