<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS and JS links -->
    <link rel="stylesheet" href="calculator.css">
    <script async type="text/javascript" src="calculator.js"></script>
    <title>document</title>
</head>

<!-- 
Assignment: Improve the functionality of my bad calculator to include basic arithmetic for all numbers 0-9, if you have extra time work on the CSS file so that it matches the calculator.png picture found within this folder -->

<body>
    <div id="calculator">
        <div class="screen">0</div>
        <div class="row">
            <div class="numbers button" id="button-one"><p>1</p></div>
            <div class="numbers button" id="button-two"><p>2</p></div>
            <div class="numbers button" id="button-three"><p>3</p></div>
            <div id="add-button" class="button calc"><p>+</p></div>
        <div class="row">
            <div class="numbers button" id="button-four"><p>4</p></div>
            <div class="numbers button" id="button-five"><p>5</p></div>
            <div class="numbers button" id="button-six"><p>6</p></div>
            <div id="subtract-button" class="button calc"><p>-</p></div>
        </div>
        <div class="row">
            <div class="numbers button" id="button-seven"><p>7</p></div>
            <div class="numbers button" id="button-eight"><p>8</p></div>
            <div class="numbers button" id="button-nine"><p>9</p></div>
            <div id="multi-button" class="button calc"><p>*</p></div>
        </div>
        <div class="row">
            <div id="clear" class="button"><p>C</p></div>
            <div class="numbers button" id="button-zero"><p>0</p></div>
            <div id="equals-button" class="button numbers"><p>=</p></div>
            <div id="divide-button" class="button calc"><p>/</p></div>
        </div>
    </div>
</body>

</html>
